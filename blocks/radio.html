<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./radio.css">
</head>
<body>
    <div class="container">
        <div class="radio">

            <form class="radio__form">
                <label class="radio__control">
                    <input type="radio" class="radio__area" name="radio" value="1">                 
                </label>
                <label class="radio__control radio__control_last">
                    <input type="radio" class="radio__area" name="radio" value="2" checked>                
                </label>
            </form>
        </div>
    </div>
</body>
</html>
